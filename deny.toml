[graph]

targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "ISC",
  "Unicode-DFS-2016",
  "BSL-1.0",
  "CC0-1.0",
  "MPL-2.0"
]

[licenses.private]
ignore = false

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"

external-default-features = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = [ "https://github.com/rust-lang/crates.io-index" ]
